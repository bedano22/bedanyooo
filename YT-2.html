<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP DANCE</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="shortcut icon" href="img/logo-1" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo">
                <div class="logo-img">
                    <img src="img/logo-1.png" alt="">
                </div>
                <h1 id="logo-txt">YouTube</h1>            
            </div>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="Search">
            </form>
            <button class="search"><i class="ri-search-line"></i></button>
            <button class="mic"><i class="ri-mic-fill"></i></button>
        </div>
       <div class="porfile-container">
        <i class="ri-video-add-line"></i>
        <i class="ri-grid-fill"></i>
        <i class="ri-notification-4-line"></i>
        <div class="profile-box">           
        </div> 
       </div>
    </div>
    <div class="container play-contain">
        <div class="row">
            <div class="play-vid">
                <video controls autoplay>
                    <source src="img/psite dance (1).mov" type="video/mp4">
                </video>
            </div>
            <div class="right-sidebar"></div>
            <div class="side-list">
                <a href="youtube 2.html" class="small-size"><img src="" alt="">
                </a>
                    </div>
                    <div class="detail">
                        <h3 class="title">Pop dances</h3>
                        <div class="channel-name">VLOG TONIO</div>
                        <div class="views-upload">
                            <div class="views">400k views</div>
                            <div class="upload">12 year ago</div>
                        </div>   
                    </div>         
                </div>
            </div>
</body>
</html>
